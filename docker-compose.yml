version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: knora-backend
    ports:
      - "8000:8000"
    environment:
      - RUST_LOG=info
      - PORT=8000
      - GROQ_API_KEY=${GROQ_API_KEY}
      - AUTH_TOKEN=${AUTH_TOKEN:-dev-token-change-in-production}
      - DEFAULT_LLM_MODEL=mixtral-8x7b-32768
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
    volumes:
      - ./backend/data:/app/data
    networks:
      - knora-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: knora-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
      - NEXT_PUBLIC_AUTH_TOKEN=${AUTH_TOKEN:-dev-token-change-in-production}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - knora-network

networks:
  knora-network:
    driver: bridge

volumes:
  vector_store:
    driver: local
  uploads:
    driver: local
