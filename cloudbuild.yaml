steps:
  # Build Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/knora-backend:$SHORT_SHA"
      - "-t"
      - "gcr.io/$PROJECT_ID/knora-backend:latest"
      - "-f"
      - "backend/Dockerfile"
      - "."

  # Push to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/knora-backend:$SHORT_SHA"

  # Deploy to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "knora-backend"
      - "--image=gcr.io/$PROJECT_ID/knora-backend:$SHORT_SHA"
      - "--region=asia-southeast1"
      - "--platform=managed"
      - "--allow-unauthenticated"
      - "--memory=512Mi"
      - "--cpu=1"
      - "--timeout=3600"
      - "--set-env-vars=PORT=8000,RUST_LOG=info,DEFAULT_LLM_MODEL=mixtral-8x7b-32768,EMBEDDING_MODEL=all-MiniLM-L6-v2"

images:
  - "gcr.io/$PROJECT_ID/knora-backend:$SHORT_SHA"
  - "gcr.io/$PROJECT_ID/knora-backend:latest"

timeout: "3600s"
